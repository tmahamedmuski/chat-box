<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chatbox with tags — type messages or tags, get auto-replies, and your data is remembered." />
    <title>Chatbox — AI remembers your tags</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-thread" id="chatThread" aria-live="polite" role="log"></div>
      <div class="bottom-row">
        <div class="input-wrap">
          <div class="tag-container">
            <input
              type="text"
              id="chatInput"
              placeholder="Type a message or tag..."
              autocomplete="off"
              aria-label="Message or tag input"
            />
          </div>
          <div class="suggestions" aria-hidden="true" role="listbox"></div>
        </div>
        <div class="icons">
          <ion-icon name="copy-outline" id="copy" title="Copy tags" aria-label="Copy tags"></ion-icon>
          <ion-icon name="close-outline" id="removeAll" title="Clear all" aria-label="Clear all tags"></ion-icon>
        </div>
      </div>
    </div>
    <div class="copy-toast" aria-live="polite" hidden>Copied to clipboard</div>
    <script src="script.js" defer></script>
  </body>
</html>
